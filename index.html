    <style>
        /* ===== INDEX HERO ONLY ===== */

        .hero {
            background:
                radial-gradient(circle at 20% 30%, rgba(56,189,248,0.15), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(168,85,247,0.18), transparent 40%),
                linear-gradient(180deg, #0b1220 0%, #0f172a 100%);
        }

        .hero-content {
            max-width: 720px;
            padding: 40px 20px;
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 28px;
            box-shadow:
                0 0 0 4px rgba(168,85,247,0.3),
                0 20px 50px rgba(0,0,0,0.6);
        }

        .hero h1 {
            font-size: 2.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.15rem;
            color: #c7d2fe;
            margin-bottom: 28px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 22px;
        }

        .social-icons a {
            width: 44px;
            height: 44px;
            display: grid;
            place-items: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.06);
            transition: transform 0.25s ease, background 0.25s ease;
        }

        .social-icons a:hover {
            transform: translateY(-4px);
            background: rgba(56,189,248,0.2);
        }

        .social-icons img {
            width: 22px;
            height: 22px;
        }
    </style>
